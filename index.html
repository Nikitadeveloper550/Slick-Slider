<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlickSlider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="overflow-x-hidden bg-blue min-vh-100 justify-content-center  d-flex  align-items-center  w-100">
        <div class="container position-relative">
            <p class="text-center  fs-1  header">Meet Our team</p>
            <div class="slider">
                <div class="card">
                    <img src="./assets/img/pic-1.png" alt="some error">
                    <p class="fs-3  lg-text">Darlene Robertson</p>
                    <p class="fs-5  sm-text">CEO & Founder</p>
                </div>

                <div class="card">
                    <img src="./assets/img/pic-2.png" alt="some error">
                    <p class="fs-3  lg-text">Cameron Williamson</p>
                    <p class="fs-5  sm-text">CEO & Founder</p>
                </div>

                <div class="card">
                    <img src="./assets/img/pic-3.png" alt="some error">
                    <p class="fs-3  lg-text">Brooklyn Simmons</p>
                    <p class="fs-5  sm-text">CEO & Founder</p>
                </div>

                <div class="card">
                    <img src="./assets/img/pic-2.png" alt="some error">
                    <p class="fs-3  lg-text">Darlene Robertson</p>
                    <p class="fs-5  sm-text">CEO & Founder</p>
                </div>
            </div>


            <img src="./assets/img/Star 1.png" alt="stars" class="star-1">
            <img src="./assets/img/Star 2.png" alt="stars" class="star-2">
            <img src="./assets/img/Star 3.png" alt="stars" class="star-3">
            <img src="./assets/img/Star 4.png" alt="stars" class="star-4">


            <div class="right-circle"></div>
            <div class="left-circle"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./assets/js/file.js"></script>
</body>

</html>
